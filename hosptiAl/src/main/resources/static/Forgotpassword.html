<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin-top: 80px;
            background-color: #fff;
            padding: 35px 30px 30px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #007bff;
            letter-spacing: 1px;
        }
        .form-label, label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 16px;
            padding: 10px;
        }
        #forLink {
            margin-top: 12px;
            width: 100%;
            background: linear-gradient(90deg, #007bff 60%, #17a2b8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 10px 0;
            transition: background 0.2s;
        }
        #forLink:hover {
            background: linear-gradient(90deg, #0056b3 60%, #138496 100%);
            color: #ffc107;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: 500;
            background: linear-gradient(90deg, #007bff 60%, #17a2b8 100%);
            border: none;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 60%, #138496 100%);
            color: #ffc107;
        }
        #message {
            font-size: 16px;
            margin-top: 18px;
            padding: 8px 0;
            border-radius: 6px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                margin: 20px;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-unlock-alt"></i> Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your username" required>
                <button id="forLink" type="button"><i class="fas fa-paper-plane"></i> Verify</button>
            </div>
            <div class="form-group">
                <label for="code">4-Digit Code</label>  
                <input type="password" class="form-control" id="code" placeholder="Enter your 4-digit code" required pattern="\d{4}" maxlength="4">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-key"></i> Reset Password</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Use a click event handler for the Verify button.
        $('#forLink').on('click', function(e) {
            e.preventDefault();
            const userName = $('#userName').val();
            console.log("Verify button clicked",userName);

            if (!userName) {
                $('#message').css('color', 'red').text("Please enter a username.");
                return;
            }

            $.ajax({
                url: `http://localhost:8080/user/forgot/forgotreq/${userName}`,
                type: 'POST',
                contentType: 'application/json',
                success: function(response) {
                    $('#message').css('color', 'green').text('A 4-digit code has been sent to your registered email.');
                },
                error: function(error) {
                    $('#message').css('color', 'red').text('Error: Username not found.');
                    console.error(error);
                }
            });
        });

        // Use a separate submit handler for the "Reset Password" button.
        $('#forgotPasswordForm').on('submit', function(e) {
            e.preventDefault();

            const userName = $('#userName').val();
            const code = $('#code').val();
            const newPassword= $('#newPassword').val();
            console.log("Reset Password button clicked", userName, code, newPassword);
            if (!/^\d{4}$/.test(code)) {
                $('#message').css('color', 'red').text("Code must be exactly 4 digits.");
                return;
            }

            $.ajax({
                url: `http://localhost:8080/user/forgot/forgotreqotp/${code}/${newPassword}/${userName}`,
                type: 'POST',
                contentType: 'application/json',
                success: function(response) {
                    alert('Password reset successful!!');
                    window.location.href = `Login.html`;
                },
                error: function(error) {
                    $('#message').css('color', 'red').text('Error. Please check your details and try again.');
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
